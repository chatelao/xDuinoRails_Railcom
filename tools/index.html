<!DOCTYPE html>
<html>
<head>
  <title>Railcom Decoder</title>
</head>
<body>
  <h1>Railcom Decoder</h1>
  <textarea id="input" rows="10" cols="50" placeholder="Enter hexadecimal or binary values, one per line..."></textarea>
  <br>
  <button id="decode">Decode</button>
  <h2>Decoded 6-bit values:</h2>

  <pre id="output-payload"></pre>
  <script src="script.js"></script>
</body>
</html>
