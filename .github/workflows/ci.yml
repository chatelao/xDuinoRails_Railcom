name: Continuous Integration

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Compile All Sketches
        uses: arduino/compile-sketches@v1
        with:
          fqbn: rp2040:rp2040:pico
          platforms: |
            - name: rp2040:rp2040
              source-url: https://github.com/earlephilhower/arduino-pico/releases/download/global/package_rp2040_index.json
          libraries: |
            - name: AUnit
            - name: NmraDcc
            - name: Adafruit NeoPixel
          sketch-paths: |
            - examples/AccessoryDecoderDummy
            - examples/AccessoryDecoderNmra
            - examples/CommandStation
            - examples/FunctionDecoderDummy
            - examples/LocomotiveDecoderDummy
            - examples/LocomotiveDecoderNmra
            - tests/DCCMessageTest
            - tests/EncodingDecodingTest
            - tests/InCircuitTest
            - tests/TxManagerTest
            - tests/EndToEndTest
            - tests/ComprehensiveTest
